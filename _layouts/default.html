<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ "/zomoeba/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="site-title" href="{{ "/" | relative_url }}">Zomoeba</a>
      <nav class="site-nav">
        <a href="{{ "/zomoeba/" | relative_url }}">Home</a>
        <a href="{{ "/zomoeba/books/" | relative_url }}">Books</a>
        <a href="{{ "/zomoeba/about/" | relative_url }}">About</a>
        <a href="{{ "/zomoeba/contact/" | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
